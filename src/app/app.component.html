<div class="container">
  <div class="row">
    <app-cocktail
      (srvCreated)="onServerAdded($event)"
      (blueprintEmitter)="onBlueprintAdded($event)"
    ></app-cocktail>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
      ></app-server-element>
    </div>
  </div>
</div>
